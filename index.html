          Idea Oven | The Idea App for Creators.
        </h1>
        <p style="color: rgba(255, 255, 255, 0.5); max-width: 615px;">

      <div id="bottom-div">
        <img src="images/idea_oven_screenshot.png" id="screenshot" />
      </div>
    </div>
